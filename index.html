<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seededri</title>
    <link rel="stylesheet" href="assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<header>
    <section class="_container">
        <nav class="header-navigation">
            <div class="header-left-navigation">

                <!-- -------Hamburger btn------------ -->
                <div class="header-hamburg">
                </div>

                <!-- -------Search btn------------ -->
                <div class="header-search-btn">
                    <button>
                        <img class="svg" src="assets/media/image/search.svg" alt="">
                    </button>
                </div>

                <!-- -------Unorder List------------ -->
                <ul class="nav-ul">
                    <li class="nav-li active-nav-link"><a href="#" class="nav-link"><img class="svg" src="assets/media/image/home.svg" alt=""></a></li>
                    <li class="nav-li"><a href="#" class="nav-link">კანაფის თესლი</a></li>
                    <li class="nav-li"><a href="#" class="nav-link">სასუქები</a></li>
                    <li class="nav-li"><a href="#" class="nav-link">აქსესუარები</a></li>
                </ul>
            </div>
            
            <!-- -------Logo------------ -->
            <div class="header-logo">
                <a href="#">
                    <img src="assets/media/image/logo.svg" alt="">
                </a>
            </div>

            <!-- ---------Shop features---------- -->
            <div class="header-shop">
                <ul class="shop-ul">
                    <li class="shop-li"><a href="" class="shop-nav-link"> <img class="svg"   src="assets/media/image/avatar.svg" alt=""></a> </li>
                    <li class="shop-li"><a href=""  class="shop-nav-link"> <img class="svg" src="assets/media/image/jar-cart.svg" alt=""></a> </li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- -------Background video------ -->
    <section class="header-video">
        <video  autoplay id="video">
            <source src="assets/media/video/background.mp4" type="video/mp4">
        </video>
    </section>
</header>
<!-- -----Header ending----- -->
<main></main>
<!-- -----Main ending----- -->
<footer>
    <button class="lang-choose">Choose language</button>
    <section class="footer-content">
        <section class="_container">
                <div class="socials footer-social">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-facebook-f"></i>
                </div>
        
                <!-- -------Languages----- -->
                <div class="footer-language languages">
                    <ul class="language-ul">
                        <li class="lang-li"><a href=""  class="lang-nav-link">GEO</a> </li>
                        <li class="lang-li"><a href=""  class="lang-nav-link">ENG</a> </li>
                        <li class="lang-li"><a href=""  class="lang-nav-link">RUS</a> </li>
                    </ul>
                </div>
            </section>
    </section>
</footer>
<!-- -----Footer ending----- -->
